<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Página corrompida ⚠️</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --rosa: #ff69b4;
  --roxo: #9b30ff;
  --roxo-escuro: #510066;
  --cinza-claro: #f5f5f5;
  --preto: #0d0d0d;
}

* {margin:0;padding:0;box-sizing:border-box;}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
  color: var(--cinza-claro);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 30%, rgba(255,105,180,0.2) 0%, transparent 30%),
              radial-gradient(circle at 80% 70%, rgba(155,48,255,0.2) 0%, transparent 30%);
  z-index: -1;
}

.login-container {
  width: 100%;
  max-width: 450px;
  background: rgba(13, 0, 20, 0.95);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
  overflow: hidden;
  border: 1px solid rgba(255, 105, 180, 0.3);
  backdrop-filter: blur(10px);
  transform-style: preserve-3d;
  perspective: 1000px;
  animation: float 6s ease-in-out infinite;
}

.login-header {
  background: linear-gradient(90deg, var(--rosa) 0%, var(--roxo) 100%);
  padding: 30px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.logo {
  font-size: 2.5rem;
  font-weight: 700;
  color: white;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.login-title {
  font-size: 1.2rem;
  font-weight: 300;
  opacity: 0.9;
  letter-spacing: 1px;
}

.login-content {
  padding: 30px;
}

.access-denied {
  text-align: center;
  padding: 20px;
  background: rgba(255, 105, 180, 0.1);
  border-radius: 8px;
  margin-top: 20px;
  border-left: 4px solid var(--rosa);
}

.denied-title {
  color: var(--rosa);
  font-size: 1.3rem;
  margin-bottom: 10px;
}

.denied-message {
  font-size: 0.9rem;
  opacity: 0.8;
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
  100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
}

/* Botão voltar fixo */
.back-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(45deg, var(--rosa), var(--roxo));
  color: #fff;
  border: none;
  border-radius: 50px;
  padding: 12px 20px;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
  transition: all 0.3s ease;
  z-index: 3000;
}

.back-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <div class="logo">Aurora Apis</div>
    <div class="login-title">ERROR 404</div>
  </div>

  <div class="login-content">
    <div id="accessDenied">
      <div class="access-denied">
        <div class="denied-title">PÁGINA NÃO ENCONTRADA</div>
        <div class="denied-message">
Essa Página Não Existe!<br>
          Copyright Aurora Apis © <span id="year"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botão voltar -->
<button class="back-btn" onclick="window.history.back()">← Voltar</button>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</html>
