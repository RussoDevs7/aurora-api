<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>[+] Aurora Apis : Apikey Inválida [+]</title>
<audio autoplay hidden src="https://j.top4top.io/m_1772xeikf9.mp3"></audio>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" />
<style>
@import url('https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Sedgwick+Ave+Display');
:root {
  --font-display: 'Sedgwick Ave Display';
  --font-sans-serif: 'IBM Plex Mono';
  --color-bg: linear-gradient(135deg, #3a0ca3 0%, #ff00cc 100%);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  width:100vw;height:100vh;
  background:var(--color-bg);
  display:flex;align-items:center;justify-content:center;
  color:#fff;overflow:hidden;position:relative;
  font-family: var(--font-sans-serif);
}
/* partículas */
.particle{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: float 15s linear infinite;
}
@keyframes float {
  from{transform: translateY(100vh) scale(0.5);}
  to{transform: translateY(-10vh) scale(1);}
}
.scene{position:relative;text-align:center;z-index:10}
.bg-403{
  font-size:200px;
  font-family:var(--font-display);
  background:linear-gradient(to top,#ff00cc,#8e2de2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,0,204,0.5);
}
.msg{
  font-size:42px;
  font-weight:bold;
  margin-top:20px;
  text-shadow:0 0 15px rgba(255,0,204,0.8);
}
.support{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.support span{
  font-size:20px;
  color:#f5b3ff;
}
.support a{
  display:inline-block;
  padding:15px 35px;
  border-radius:30px;
  background:linear-gradient(135deg,#ff00cc,#8e2de2);
  color:#fff;
  font-size:20px;
  font-weight:bold;
  text-decoration:none;
  transition:all .3s ease;
  box-shadow:0 0 15px rgba(255,0,204,0.4);
}
.support a:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px #ff00cc;
}
</style>
</head>
<body>
  <!-- partículas -->
  <div class="particle" style="width:6px;height:6px;left:10%;animation-duration:12s;"></div>
  <div class="particle" style="width:4px;height:4px;left:30%;animation-duration:18s;"></div>
  <div class="particle" style="width:8px;height:8px;left:50%;animation-duration:20s;"></div>
  <div class="particle" style="width:5px;height:5px;left:70%;animation-duration:14s;"></div>
  <div class="particle" style="width:7px;height:7px;left:90%;animation-duration:16s;"></div>

  <div class="scene">
    <span class="bg-403">403</span>
    <div class="text">
      <span class="msg">APIKEY Não Encontrada</span>
      <div class="support">
        <span>Compre um plano para obter sua ApiKey própria.</span>
        <a href="/dash">VOLTAR</a>
        <a href="/planos">LOJA</a>
        <a href="/suporte">SUPORTE</a>
      </div>
    </div>
  </div>
</body>
</html>
